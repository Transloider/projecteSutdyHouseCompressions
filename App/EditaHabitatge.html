<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Plantilla Perfil</title>
</head>


<body class="bg-cover bg-center " style="background-image: url('img/ProjecteUF1StudyHouse.png');">

    <header class="bg-green py-2 relative">
        <div href="../App/MainMenu.html" class="w-full px-1 flex justify-between items-center">
            <div onclick="window.location.href='../App/MainMenu.html'" class="flex items-center">
                <!-- Logo -->
                <div class="mr-2">
                    <img src="./img/house-plants.png" alt="Sutdy House Logo"
                        class="hidden sm:block h-12 w-12 sm:h-14 sm:w-14">
                </div>
                <!-- Title -->
                <h1 class="text-3xl sm:text-4xl font-bold text-black font-rubik">SUTDY HOUSE</h1>
            </div>

            <nav class="relative">
                <button onclick="toggleMenu()" class="text-xl sm:text-2xl font-semibold text-black font-rubik">MENU
                    &#9776;</button>
                <div id="dropdown"
                    class="hidden absolute right-0 mt-2 w-48 bg-whiteContainer rounded-lg shadow-lg z-10">
                    <ul class="py-2">
                        <li><a href="../App/CreaHabitatge.html" class="block px-4 py-2 text-black hover:bg-green">Crea
                                El teu Habitatge</a></li>
                        <li><a href="../App/EditUser.html" class="block px-4 py-2 text-black hover:bg-green">Edita el
                                Teu Perfil</a></li>
                        <li><a href="../App/EditaHabitatge.html" class="block px-4 py-2 text-black hover:bg-green">Edita
                                El Teu Habitatge</a></li>
                        <li><a href="../App/ElsMeusHabitatges.html"
                                class="block px-4 py-2 text-black hover:bg-green">Els meus habitatges</a></li>
                        <li><a href="../App/notificaUsuari.html"
                                class="block px-4 py-2 text-black hover:bg-green">Notificacions</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="absolute left-0 bottom-0 w-full border-dashed"></div>
    </header>
    <script>
        function toggleMenu() {
            const dropdown = document.getElementById("dropdown");
            dropdown.classList.toggle("hidden");
        }

        // Cerrar el menú si se hace clic fuera de él
        window.onclick = function (event) {
            if (!event.target.matches('.text-xl')) {
                const dropdowns = document.getElementsByClassName("absolute");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (!openDropdown.classList.contains('hidden')) {
                        openDropdown.classList.add('hidden');
                    }
                }
            }
        }
    </script>


    <div class="grid gap-6 p-8 max-w-screen-lg  mx-auto md:grid-cols-2 lg:grid-cols-2">

        <div
            class="bg-whiteBackground border border-BlackBackground row-span-2 rounded-lg shadow-md p-4 flex flex-col sm:justify-center items-center">
            <div class="text-center mb-4">
                <img src="../App/img/image 2.png" class="border border-BlackBackground rounded-lg">
            </div>
            <div class="sm:hidden">
                <img src="../App/img/Edit.png">
            </div>
        </div>

        <div class="hidden sm:block row-start-3">
            <img src="../App/img/Edit.png">
        </div>




        <div
            class=" font-roboto bg-whiteBackground border border-BlackBackground col-span-1 row-span-3 bg-white p-6 rounded-lg shadow-md max-w-screen-md mx-auto">
            <div class="mt-6">

                <input type="text" placeholder="Nom Pis" class="border border-gray-300 rounded p-2 w-full">

                <input type="text" placeholder="Informacio Habitatge"
                    class="border border-gray-300 rounded p-2 w-full mt-4">
                <textarea placeholder="Descripcio"
                    class="border border-gray-300 rounded p-2 w-full mt-4 h-24"></textarea>
                <input type="text" placeholder="Condicions" class="border border-gray-300 rounded p-2 w-full mt-4">
            </div>
            <div class="mt-6">
                <p class="text-darkGreen font-semibold">Restricions:</p>
                <div class="flex items-center mt-2 space-x-4">
                    <div class="flex items-center">
                        <img src="../App/img/sin-mascotas.png" class="w-10 h-10">
                        <input type="checkbox" class="ml-2">
                    </div>
                    <div class="flex items-center">
                        <img src="../App/img/no-wifi.png" class="w-10 h-10">
                        <input type="checkbox" class="ml-2">
                    </div>
                    <div class="flex items-center">
                        <img src="../App/img/senal-de-no-fumar.png" class="w-10 h-10">
                        <input type="checkbox" class="ml-2">
                    </div>
                </div>
            </div>


            <div class="flex justify-end space-x-4  mt-4">
                <a href="./MainMenu.html" class="px-6 py-2 bg-darkGreen text-white rounded-md hover:bg-darkGreen">Denegar</a>
                <a href="./MainMenu.html" class="px-6 py-2 bg-darkGreen text-white rounded-md hover:bg-darkGreen">Acceptar</a>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
