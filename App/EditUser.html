<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Plantilla Perfil</title>
</head>


<body class="bg-cover bg-center " style="background-image: url('img/ProjecteUF1StudyHouse.png');">
    <header class="bg-green py-2 relative">
        <div href="../App/MainMenu.html" class="w-full px-1 flex justify-between items-center">
            <div onclick="window.location.href='../App/MainMenu.html'" class="flex items-center">
                <!-- Logo -->
                <div class="mr-2">
                    <img src="./img/house-plants.png" alt="Sutdy House Logo"
                        class="hidden sm:block h-12 w-12 sm:h-14 sm:w-14">
                </div>
                <!-- Title -->
                <h1 class="text-3xl sm:text-4xl font-bold text-black font-rubik">SUTDY HOUSE</h1>
            </div>

            <nav class="relative">
                <button onclick="toggleMenu()" class="text-xl sm:text-2xl font-semibold text-black font-rubik">MENU
                    &#9776;</button>
                <div id="dropdown"
                    class="hidden absolute right-0 mt-2 w-48 bg-whiteContainer rounded-lg shadow-lg z-10">
                    <ul class="py-2">
                        <li><a href="../App/CreaHabitatge.html" class="block px-4 py-2 text-black hover:bg-green">Crea
                                El teu Habitatge</a></li>
                        <li><a href="../App/EditUser.html" class="block px-4 py-2 text-black hover:bg-green">Edita el
                                Teu Perfil</a></li>
                        <li><a href="../App/EditaHabitatge.html" class="block px-4 py-2 text-black hover:bg-green">Edita
                                El Teu Habitatge</a></li>
                        <li><a href="../App/ElsMeusHabitatges.html"
                                class="block px-4 py-2 text-black hover:bg-green">Els meus habitatges</a></li>
                        <li><a href="../App/notificaUsuari.html"
                                class="block px-4 py-2 text-black hover:bg-green">Notificacions</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="absolute left-0 bottom-0 w-full border-dashed"></div>
    </header>
    <script>
        function toggleMenu() {
            const dropdown = document.getElementById("dropdown");
            dropdown.classList.toggle("hidden");
        }

        // Cerrar el menú si se hace clic fuera de él
        window.onclick = function (event) {
            if (!event.target.matches('.text-xl')) {
                const dropdowns = document.getElementsByClassName("absolute");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (!openDropdown.classList.contains('hidden')) {
                        openDropdown.classList.add('hidden');
                    }
                }
            }
        }
    </script>

    <div class="container mx-auto mt-10 p-4 bg-whiteBackground rounded-xl shadow-lg sm:max-w-4xl max-w-80">
        <div class="flex flex-col items-center sm:flex-row sm:items-start space-y-6 sm:space-y-0">
            <div class="flex-1 space-y-4 font-roboto">
                <div>
                    <label class="block text-lg text-gray-700 " for="name">Nom</label>
                    <input class="w-full border rounded-lg p-2 mt-2" type="text" id="name" placeholder="Roger Surroca">
                </div>
                <div>
                    <label class="block text-lg text-gray-700" for="age">Edat</label>
                    <input class="w-full border rounded-lg p-2 mt-2" type="text" id="age" placeholder="20">
                </div>
                <div>
                    <label class="block text-lg text-gray-700" for="adjectius">Adjectius</label>
                    <input class="w-full border rounded-lg p-2 mt-2" type="text" id="adjectius"
                        placeholder="Adorable, Guapo, Llest, ">
                </div>
                <div>
                    <label class="block text-lg text-gray-700" for="email">Correu</label>
                    <input class="w-full border rounded-lg p-2 mt-2" type="email" id="email"
                        placeholder="Roger.surroca@cirvianum.cat">
                </div>
                <div>
                    <label class="block text-lg text-gray-700" for="telefon">Telèfon</label>
                    <input class="w-full border rounded-lg p-2 mt-2" type="text" id="telefon" placeholder="123456789">
                </div>
                <div>
                    <label class="block text-lg text-gray-700" for="description">Descripció</label>
                    <textarea class="w-full border rounded-lg p-2 mt-2" id="description" rows="3"
                        placeholder="Descripció"></textarea>
                </div>
            </div>
            <div class=" p-4 flex flex-col items-center sm:items-start">
                <div class="rounded-lg p-4">
                        <img src="../App/img/Captura de pantalla 2023-05-22 175722 1.png" alt="Roger Surroca"
                            class="w-full h-full object-cover rounded-lg shadow-md">
                    <p class="text-center text-gray-800 text-lg font-roboto mt-2">Roger Surroca</p>
                </div>
                <div class="flex space-x-4 mt-6 font-roboto_Medium">
                    <a href="./MainMenu.html" class="px-6 py-2 bg-darkGreen text-white rounded-md hover:bg-darkGreen">Denegar</a>
                    <a href="./MainMenu.html" class="px-6 py-2 bg-darkGreen text-white rounded-md hover:bg-darkGreen">Acceptar</a>
                </div>
            </div>
            

        </div>
    </div>
</body>

</html>
